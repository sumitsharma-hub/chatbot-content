<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versante Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"
    ></script>

    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://cdn.rawgit.com/bernii/gauge.js/master/dist/gauge.min.js"></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="chatbot-component">
      <div class="chat-icon" id="chat-icon">
        <span class="chaticon">
          <img src="assets/speech-bubble-unscreen.gif" alt="" width="75%" />
        </span>
      </div>
      <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">
          <div class="logo">
            <img src="assets/logo.png" alt="IU Health logo" class="headerimg" />
          </div>
          <div class="title_container">
            <div class="title title_main">Versa Chatbot</div>
            <div class="title title_sub">Online Now</div>
          </div>
          <div id="header_button">
            <div class="minimize-chat" id="minimize-chat">
              <span class="material-symbols-outlined" id="minimize">minimize</span>
            </div>
          </div>
        </div>

        <div class="chat-body"></div>
        <div class="chat-input">
          <div class="home" id="homediv">
            <span class="material-symbols-outlined"> home </span>
          </div>
          <div class="input-sec">
            <input type="text" id="txtInput" autofocus autocomplete="off" />
          </div>
          <div class="send" id="senddiv">
            <span class="material-symbols-outlined" id="translate"> translate </span>
            <span class="material-symbols-rounded" alt="send" id="sendmsg">send</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
